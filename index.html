<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surpresa</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }
    h1 {
      font-size: 2.5em;
      text-align: center;
      animation: fadeInText 2s ease-in-out forwards;
    }
    button {
      padding: 15px 25px;
      font-size: 1.2em;
      cursor: pointer;
      margin: 15px;
      transition: 0.3s;
      border: none;
    }
    #yes {
      background-color: green;
      color: white;
    }
    #no {
      background-color: red;
      color: white;
      position: absolute;
    }
    @keyframes fadeInText {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

  <div>
    <h1>Quer ver uma coisa?</h1>
    <div>
      <button id="yes">Sim</button>
      <button id="no">Não</button>
    </div>
  </div>

  <script>
    const noButton = document.getElementById('no');
    const yesButton = document.getElementById('yes');

    // Ao clicar em "Sim", redireciona para a próxima página
    yesButton.addEventListener('click', () => {
      window.location.href = 'surpresa.html'; // Vamos criar esta página na próxima etapa
    });

    // Ao passar o mouse sobre o "Não", o botão se move
    noButton.addEventListener('mouseover', () => {
      const randomX = Math.floor(Math.random() * (window.innerWidth - noButton.clientWidth));
      const randomY = Math.floor(Math.random() * (window.innerHeight - noButton.clientHeight));
      noButton.style.left = `${randomX}px`;
      noButton.style.top = `${randomY}px`;
    });
  </script>

</body>
</html>
